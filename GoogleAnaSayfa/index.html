<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--Google logosu-->
    <div class="googlelogo">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google" height="150" width="410">
    </div>
    
    <!--Google search-->
    <div class="googlesearch">
        <div style="background-color: #EEEEEE; text-align: center;">
            <p style="margin:auto; font-size: large;" >Search the web using Google!</p>
            <input type="text" size="45"></br>
            <button style="font-size: large;">Google Search</button> <button style="font-size: large;">I'm feeling lucky</button>
        </div>
    </div>

    <!--Google link and email-->
<div class="googlelink">

    <div style="background-color: #7EE5DA; text-align:center; width: 37%; padding: 1rem; font-size: large; ">
        Special Searches<br>
        <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a><br>
        <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
    </div>

    <div style="background-color: #70CCC2; text-align:center; width: 32%; font-size: small; padding: 1rem">
        <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a><br>
        <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a><br>
        <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a><br>
        <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! logos</a>
    </div>

    <div style="background-color:#62B3AA; text-align: center; width: 40%;">
        Get Google!<br>
        updates monthly:<br>
        <input type="text" placeholder="your e-mail" size="25"></br>
        <button style="font-size: large;">Subscribe</button>
        <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
    </div>
</div>
